<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Examen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f8f4fc; /* Fondo pastel */
            color: #3c3c3c; /* Texto neutro */
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #a4c8e1; /* Azul pastel */
            border-color: #7caad0;
        }
        .btn-primary:hover {
            background-color: #7caad0;
            border-color: #6498be;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <h1 class="text-center text-primary">Configuración del Examen</h1>
            <form method="post" action="{% url 'iniciar_examen' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="num_preguntas" class="form-label fs-5">Número de preguntas:</label>
                    <input type="number" name="num_preguntas" id="num_preguntas" class="form-control" min="1" placeholder="Introduce un número" required>
                </div>
                <div class="mb-4">
                    <label for="normativa" class="form-label fs-5">Normativa:</label>
                    <select name="normativa" id="normativa" class="form-select">
                        <option value="Todas">Todas</option>
                        {% for normativa in normativas %}
                            <option value="{{ normativa }}">{{ normativa }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Empezar Test</button>
            </form>
        </div>
    </div>
</body>
</html>
