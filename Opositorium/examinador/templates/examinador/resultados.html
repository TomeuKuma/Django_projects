<!-- templates/examinador/resultados.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f8f4fc; /* Fondo pastel */
            color: #3c3c3c; /* Texto neutro */
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #a4c8e1; /* Azul pastel */
            border-color: #7caad0;
        }
        .btn-primary:hover {
            background-color: #7caad0;
            border-color: #6498be;
        }
        .container {
            margin-top: 50px;
        }
        .time-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6c757d; /* Color para el texto del tiempo */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5">
            <h1 class="text-success">Resultados del examen</h1>
            <!-- Resultados del examen -->
            <p class="fs-4">Has acertado <strong>{{ correctas }}</strong> de <strong>{{ total }}</strong> preguntas.</p>
            <p class="fs-4">Examen <strong>{{ resultado }}</strong> con un <strong>{{ aciertos }}</strong>% de aciertos.</p>
            
            <!-- Tiempo total empleado -->
            <p class="time-info">Tiempo empleado: <strong>{{ tiempo_total }}</strong></p>
            
            <!-- BotÃ³n para volver a empezar -->
            <a href="/examinador/" class="btn btn-primary btn-lg mt-3">Volver a empezar</a>
        </div>
    </div>
</body>
</html>
